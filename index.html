<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base_styles.css">
    <link rel="stylesheet" href="css/base_fonts.css">
    <!-- your custom styles if any should be added in the doc below -->
    <link rel="stylesheet" href="css/custom_styles.css">

    <!-- HTML Meta Tags -->
    <title>SND Challenge</title>
    <meta name="description" content="Society for News Design Students Challenge." />
    <meta http-equiv="Content-Language" content="en" />
    <link rel="canonical" href="https://[+username].github.io/index.html" />
    <meta name="image" content="https://[+username].github.io/images/meta/meta_og_index.jpg" />


    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://[+username].github.io/index.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="SND Challenge">
    <meta property="og:description" content="Society for News Design Students Challenge.">
    <meta property="og:image" content="https://[+username].github.io/images/meta/meta_og_index.jpg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="[+username].github.io">
    <meta property="twitter:url" content="https://[+username].github.io/index.html">
    <meta name="twitter:title" content="SND Challenge">
    <meta name="twitter:description" content="Society for News Design Students Challenge.">
    <meta name="twitter:image" content="https://[+username].github.io/images/meta/meta_og_index.jpg">
    <meta name="twitter:site" content="@SND" />

    <!-- favicon -->
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
</head>

<body>
    <header>
        <img src="images/2025.png" alt="SND Challenge 2025 Logo" class="header-logo">
    </header>
    <main>
        <div id="main-container"></div>
    </main>
    <footer>
        <img src="images/2025.png" alt="SND Challenge 2025 Logo" class="challenge-logo">
        <!-- <h3>SND Challenge 2025</h3> -->
         <p class="footer-intro">
         </p>
        <div class="footer-logo university">
        </div>
        <div class="footer-logo">
            <img src="images/icon.svg" alt="SND Logo">
            <h2>Society for News Design</h2>
            <ul>
                <li><a href="https://www.instagram.com/societyfornewsdesign/">Instagram</a></li>
                <li><a href="https://twitter.com/SND">Twitter</a></li>
                <li><a href="https://www.facebook.com/societyfornewsdesign">Facebook</a></li>
                <li><a href="https://snd.org/">SND.org</a></li>
            </ul>
        </div>
        <p class="g-centered footer-note">
        </p>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
